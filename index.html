		<script type="text/javascript" src="./extensions.js"></script>
		<script type="text/javascript" src="./frameworks/loader.js"></script>
		<script type="text/javascript">
			var ext = module.exports;

			//execute needed extensions

			//startup 
			ext.Loader(module.exports,function(global){

				var loader = global.Loader;
				loader.registerDir('ext','./lib/');
				loader.registerDir('loadertests','./tests/loaders');

				loader.load('ext','stack.class.js')
				.then(":same",'stack.callbacks.js')
				.then(":same",'stack.logger.js').end().load('loadertests','one.js')
				.then(":same",'two.js').then(':same','three.js').end();


		    });
		</script>
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
